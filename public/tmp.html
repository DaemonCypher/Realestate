<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizable and Draggable Cards Example</title>
    <link href="https://unpkg.com/gridstack@4/dist/gridstack.min.css" rel="stylesheet"/>

</head>
<body>
    <button onclick="showColorPicker()">Create Card</button>
    <input type="color" id="colorPicker" onchange="createCard(event)">
    <div class="grid-stack"></div>

    <script src="https://unpkg.com/gridstack@4/dist/gridstack-h5.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            var grid = GridStack.init({
                acceptWidgets: '.grid-stack',
            });

            window.showColorPicker = function() {
                const content = prompt("Enter card content:", "New Card");
                if (content === null || content === "") return;
                document.getElementById('colorPicker').contentValue = content;
                document.getElementById('colorPicker').click();
            };

            window.createCard = function(event) {
                const color = event.target.value;
                const content = event.target.contentValue;
                var widget = grid.addWidget({
                    content: `<div class="grid-stack-item-content" style="background-color:${color};">${content}</div>`,
                    autoPosition: true,
                });
                widget.el[0].classList.add('new-card');
            };
        });
    </script>
</body>
</html>
